<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Waste bin body -->
  <rect x="60" y="80" width="80" height="90" rx="8" fill="#64748b" stroke="#475569" stroke-width="2"/>
  
  <!-- Bin lid -->
  <ellipse cx="100" cy="80" rx="45" ry="8" fill="#475569"/>
  <ellipse cx="100" cy="75" rx="45" ry="8" fill="#64748b"/>
  
  <!-- Bin handle -->
  <rect x="85" y="65" width="30" height="8" rx="4" fill="#94a3b8"/>
  
  <!-- Smart sensor/indicator -->
  <circle cx="120" cy="95" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="120" cy="95" r="4" fill="#34d399"/>
  
  <!-- WiFi signal lines -->
  <path d="M 135 85 Q 145 90 135 95" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 140 82 Q 152 90 140 98" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 145 79 Q 159 90 145 101" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <!-- Waste items inside bin -->
  <rect x="70" y="95" width="15" height="8" rx="2" fill="#ef4444" opacity="0.7"/>
  <circle cx="90" cy="105" r="6" fill="#f59e0b" opacity="0.7"/>
  <rect x="105" y="100" width="12" height="12" rx="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="85" cy="125" r="5" fill="#06b6d4" opacity="0.7"/>
  <rect x="110" y="120" width="10" height="15" rx="2" fill="#84cc16" opacity="0.7"/>
  
  <!-- Fill level indicator -->
  <rect x="145" y="90" width="8" height="60" rx="4" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="147" y="110" width="4" height="38" rx="2" fill="#f59e0b"/>
  
  <!-- Fill level labels -->
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Full</text>
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">75%</text>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Empty</text>
  
  <!-- Smart waste management text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e293b">SMART WASTE</text>
  
  <!-- Recycling symbol -->
  <g transform="translate(75, 140)">
    <path d="M 0 -8 L 7 4 L -7 4 Z" fill="#10b981" transform="rotate(0)"/>
    <path d="M 0 -8 L 7 4 L -7 4 Z" fill="#10b981" transform="rotate(120)"/>
    <path d="M 0 -8 L 7 4 L -7 4 Z" fill="#10b981" transform="rotate(240)"/>
  </g>
</svg>